<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDY - El Guardián Digital</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/CSS/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="terminal-container p-4">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="crudy-title mb-3">
                            <i class="fas fa-robot"></i> CRUDY
                        </h1>
                        <div class="level-badge" id="levelBadge">
                            NIVEL 1 - INICIO DEL PROTOCOLO
                        </div>
                        <div class="progress progress-cyber mt-3">
                            <div class="progress-bar" id="progressBar" style="width: 20%"></div>
                        </div>
                    </div>

                    <!-- Área de contenido principal -->
                    <div id="gameContent" class="fade-in">
                        <!-- Contenido dinámico se carga aquí -->
                    </div>

                    <!-- Área de botones -->
                    <div id="buttonArea" class="text-center mt-4">
                        <!-- Botones dinámicos se cargan aquí -->
                    </div>

                    <!-- Footer con info del jugador -->
                    <div class="row mt-4 pt-3 border-top border-success">
                        <div class="col-6">
                            <small>Desarrolladores atrapados: <span id="playerCount">4</span></small>
                        </div>
                        <div class="col-6 text-end">
                            <small>Puntuación: <span id="score">0</span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
